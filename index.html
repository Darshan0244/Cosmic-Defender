<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Defender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>COSMIC DEFENDER</h1>
            <button id="play-btn" class="btn">PLAY</button>
            <div class="instructions">
                <h2>How to Play</h2>
                <p>Move: Arrow Keys or WASD</p>
                <p>Shoot: Spacebar</p>
                <p>Goal: Reach 500 points to win!</p>
            </div>
            <button id="sound-toggle" class="btn sound-on">Sound: ON</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-stats">
                <div id="score">Score: 0</div>
                <div id="lives">Lives: 3</div>
            </div>
            <div id="game-area">
                <!-- Game elements will be created by JavaScript -->
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h1>GAME OVER</h1>
            <div id="final-score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
            <button id="restart-btn" class="btn">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="shoot-sound" preload="auto"></audio>
    <audio id="explosion-sound" preload="auto"></audio>
    <audio id="bg-music" loop preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
